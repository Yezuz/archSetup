
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
env=GDK_BACKEND,wayland
env=GTK_THEME,RosePine-Main-BL
# See https://wiki.hyprland.org/Configuring/Monitors/
# Layout for monitor to the LEFT of laptop
# monitor=HDMI-A-2,preferred,0x768,1
# monitor=eDP-1,preferred,1920x768,1
# monitor=DP-1,preferred,860x0,1

# Layout for monitor next to the RIGHT of laptop
monitor=HDMI-A-2,1920x1080@74,1920x768,1
monitor=eDP-1,preferred,0x768,1
monitor=DP-1,preferred,1920x0,1

wsbind=1,eDP-1
wsbind=2,HDMI-A-2 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source = ~/.config/hypr/rose-pine.conf

# Execute apps at launch
exec-once = waybar & hyprpaper
exec-once = $HOME/.local/share/hyprload/src/hyprload.sh
# exec-once = wbg ~/Pictures/coolWallpapers/pink_trees.jpg
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = udiskie &

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options = caps:escape
    kb_rules =
    repeat_rate = 50
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    no_border_on_floating = true
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $rose $pine 90deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = $muted
    resize_on_border = true
    layout = dwindle
    # layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    multisample_edges = true
    blur = yes
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on
    # blurls = waybar
    blurls = gtk-layer-shell
    blurls = lockscreen

    drop_shadow = yes
    shadow_ignore_window = yes
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    shadow_scale = 1
    # col.shadow_inactive = rgba(1a1a1aee)
    col.shadow_inactive = 7B7A72
    col.shadow = $base
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 5, overshot, slide
    # animation = windowsOut, 1, 4, default, popin 80%
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    animation = fade, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
    # inherit_fullscreen = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  focus_on_activate = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(mpv)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, pavucontrol
windowrule = tile, neovide
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = tile, spotify
# windowrule = float, Rofi
# windowrule = animation none,Rofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, X, exec, wofi --show
bind = $mainMod, X, exec, ~/.config/rofi/scripts/launcher_t1
bind = ALT, SPACE, exec, ~/.config/rofi/scripts/launcher_t1
bind = $mainMod CTRL, P, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = $mainMod, T, exec, st
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, C, killactive

bind = $mainMod SHIFT, Q, exit 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, up, pseudo, # dwindle
bind = $mainMod, down, togglesplit, # dwindle
bind = $mainMod SHIFT, G, togglegroup, # dwindle
bind = $mainMod, tab, changegroupactive
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, s, togglespecialworkspace,
bind = $mainMod SHIFT, S, movetoworkspace, special

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 2

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = SUPER, n, workspace, e+1
bind = SUPER, p, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to either next or previous workspace
bind = $mainMod SHIFT, n, movetoworkspace, e+1
bind = $mainMod SHIFT, p, movetoworkspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r

# Keychron extra fn keys
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
# bind = , XF86Fn XF86AudioMicMute, exec, paximer --default-source -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

